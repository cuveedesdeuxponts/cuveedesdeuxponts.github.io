<html lang="fr">

    <link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

  <body>
 <!--  <div class="container" style="height:300px; margin-top: 60px;">

    <div class="container main-div">
        <!-- <button class="btn btn-warning" onclick="preview();" id="apercu" style="margin-top:20px;">Aperçu de la carte</button> -->
          <h1 style="text-align: center">
            Carte des vins
          </h1>
          <form>
            <p>Titre du produit</p>
            <input type="text" name="title" id="title" value="Cuvée Tradition 2016">
            <p>Taille de la police</p>
            <input type="range" id="myRange" value="18" max="40" min="8" step="1" style="margin-left: 0px;" onchange="updateTextInput(this.value);">
            <p id="textInput" style="width:100%;text-align: center">18</p>
          </form>
          <form>
          <p>Sous-titre du produit</p>
            <input type="text" name="subtitle" id="subtitle" value="Merlot, IGP Pays d'Oc">
          </form>
          <form>
            <p>Numéro du lot</p>
            <input type="text" name="lot" id="lot" value="13119182">
          </form>
         <form>
            <p>Prix du produit</p>
            <input type="text" name="price" id="price" value="13.95 $">
          </form>
          <form>
            <p>Cépage</p>
            <textarea type="text" name="cepage" id="cepage" rows="5">Cuvée Tradition IGP Pays d'Oc 100% Merlot et fier de l'être</textarea>
          </form>
          <form>
            <p>Dégustation</p>
            <textarea type="text" name="degustation" id="degustation" rows="5">Arômes de fruits sauvages, vin de garde (5 à 7 ans), se plaît en apéro ou avec repas simples. Exprime force et fraîcheur.</textarea>
          </form>
          
          <button class="button" onclick="printV();" id="Recto">Impression recto</button>
          <button class="button button-verso" onclick="printVerso();" id="Recto" style="margin-top:0px;">Impression verso</button>
          





    </div>
  </body>
