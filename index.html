<html lang="fr">

    <link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <body>

    <div class="container main-div">

          <form>
            <p>Dégustation</p>

          <button class="button" onclick="print();" id="Recto">Recto</button>
